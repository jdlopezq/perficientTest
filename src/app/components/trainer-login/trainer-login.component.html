<div class="container-fluid">
<img src="/assets/img/pokemon-logo.png" class="logo" alt="">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="card-header-image"></div>
      <mat-card-title>Pokedex LogIn</mat-card-title>
      <mat-card-subtitle>here you'll become a pokemon master</mat-card-subtitle>
    </mat-card-header>
    <div class="randomImg">
      <img mat-card-image [src]="pokemonImgUrl" />
    </div>
    <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field>
          <input matInput name="email" formControlName="email" />
          <mat-icon matPrefix>person</mat-icon>
          <mat-placeholder>Email</mat-placeholder>
          <mat-error>Campo requerido </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-icon matPrefix>lock</mat-icon>
          <mat-placeholder>Contrase√±a</mat-placeholder>
          <mat-error>Campo requerido </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="!loginForm.valid" type="submit">
          Sign In
        </button>
        <button mat-button type="button" (click)="register()">Sign Up</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
